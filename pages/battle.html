<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <title></title>

  <link rel="stylesheet" href="/css/style.css">
</head>

<body id="battle_Bg">

  <header>
    <img class="logo" src="/images/logo.png" alt="Pokemon Battle Arena Logo">
  </header>
  <main>



    <section class="main_grid">
      <div class="name_health_wrap">
        <div id="player_name"></div>
        <div id="player_health">
          <span id="plyr_current_health"></span>
          <span id="plyr_max_health"></span></div>
      </div>

      <div class="name_health_wrap">
        <div id="cpu_name"></div>
        <div id="cpu_health">
          <span id="cpu_current_health"></span>
          <span id="cpu_max_health"></span></div>
      </div>


      <article class="player_side">

        <div class="player_stats">

          <div id="player_image"></div>

        </div>

      </article>

      <article class="cpu_side">

        <div class="cpu_stats">

          <div id="cpu_image"></div>

        </div>
      </article>
    </section>

    <article class="attacks_messages">
      <div id="attack_container">
        <button id="attack_one" class="attacks" onclick="playGame('ability1')">Ability 1</button>
        <button id="attack_two" class="attacks" onclick="playGame('ability2')">Ability 2</button>
        <button id="attack_three" class="attacks" onclick="playGame('ability3')">Ability 3</button>
        <!-- <div id="attack_four" class="attacks"></div> -->
      </div>
      <div id="messages_container"></div>
    </article>
    <div id="pop_up">

      <div id="text_container">
        <div id="winner_text"></div>
        <p class="redirect_text">Redirecting you to the home screen!</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src='/js/pokemon.js'></script>
  <script src='/js/functions.js'></script>
  <script src='/js/battle.js'></script>

</body>

</html>
